<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_폼 관련 태그 실습</title>
</head>
<body>
<h1>회원가입</h1>
<form action="#" method="post">
    <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
            <tr>
                <th><label for="userId">ID</label></th>
                <td>
                    <input id="userId" type="text" name="userId" size="40" placeholder="아이디 10글자 이내">
                    <button type="button">중복 확인</button>
                </td>
            </tr>
            <tr>
                <th><label for="password">비밀번호</label></th>
                <td><input id="password" type="password" name="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
            </tr>
            <tr>
                <th><label for="passwordCheck">비밀번호 확인</label></th>
                <td><input id="passwordCheck" type="password" size="30"></td>
            </tr>
            <tr>
                <th><label for="emailInput">Email</label></th>
                <td>
                    <input type="text" id="emailInput">@
                    <select id="emailSelect" name="email">
                        <option value="">직접 입력</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.com">daum.com</option>
                        <option value="naver.com">naver.com</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <label>프로필 사진 </label><input type="file" name="uploadfile"><br><br>
        <label>성별</label>
        <input id="male" type="radio" name="gender" value="M" checked>
        <label for="male">남자</label>
        <input id="female" type="radio" name="gender" value="F">
        <label for="female">여자</label><br><br>
        <label>생년월일</label>
        <input type="date" name="date"><br><br>
        <label>취미</label><br>
        <input type="checkbox" id="baseball" name="hobby" value="야구" >
        <label for="baseball">야구</label>
        <input type="checkbox" id="basketball" name="hobby" value="농구" >
        <label for="basketball">농구</label>
        <input type="checkbox" id="football" name="hobby" value="축구" >
        <label for="football">축구</label><br>
        <input type="checkbox" id="study" name="hobby" value="공부" checked>
        <label for="football">공부</label>
        <input type="checkbox" id="music" name="hobby" value="음악감상">
        <label for="football">음악감상</label><br>
        <input type="checkbox" id="etc" name="hobby" value="기타">
        <label for="etc">기타 :  </label><input type="text"><br><br>

        <label>자기소개</label><br>
        <textarea name="introduce myself" id="" cols="50" rows="5"
                  style="resize:none"></textarea>

    </fieldset>
    <br>
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <button type="button">이전으로</button>
    <br><br>
</form>
</body>
</html>
